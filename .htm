<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: #333;
        }

        .iframe-container {
            display: inline-block;
            width: 49%; /* Slightly less than half to account for any spacing issues */
            height: 90vh; /* Adjust the height as needed */
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Combined Webpages</h1>

    <div class="iframe-container">
        <iframe src="https://reginaldy.github.io/ddintcheck/" title="Drug Interaction Check"></iframe>
    </div>

    <div class="iframe-container">
        <iframe src="https://reginaldy.github.io/drugcalcul/" title="Drug Dose Calculator"></iframe>
    </div>

</body>
</html>
